<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <meta name="description" content="Ekomart-Grocery-Store(e-Commerce) HTML Template: A sleek, responsive, and user-friendly HTML template designed for online grocery stores.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Grocery, Store, stores">
    <title>Ekomart-Grocery-Store(e-Commerce) HTML Template</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/fav.png}">
    <!-- plugins css -->
    <link rel="stylesheet preload" th:href="@{/view/css/plugins.css}" as="style">
    <link rel="stylesheet preload" th:href="@{/view/css/style.css}" as="style">
</head>
<body>
 <div class="rts-register-area rts-section-gap bg_light-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="registration-wrapper-1">
                        <div class="logo-area mb--0">
                            <img class="mb--10" th:src="@{/view/images/logo/fav.png}" alt="logo">
                        </div>
                        <h3 class="title">Register to open your Shop</h3>
                        <form th:action="@{/register}" method="post" th:object="${shop}" class="registration-form">
                            <div class="input-wrapper">
                                <label for="name">Tên shop *</label>
        						<input type="text" id="name" th:field="*{name}" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="email">Email*</label>
        						<input type="email" id="email" th:field="*{email}" required>
                            </div>
                            <div class="input-wrapper">
                                <label for="password">Mật Khẩu*</label>
        						<input type="password" id="password" th:field="*{password}" required>
                            </div>
                            <button type="submit" class="rts-btn btn-primary">Register Account</button>
                            <div class="another-way-to-registration">
                                <div class="registradion-top-text">
                                    <span>Or Register With</span>
                                </div>
                                <div class="login-with-brand">
                                    <a th:href="@{#}" class="single">
                                        <img th:src="@{/view/images/form/google.svg}" alt="login">
                                    </a>
                                    <a th:href="@{#}" class="single">
                                        <img th:src="@{/view/images/form/facebook.svg}" alt="login">
                                    </a>
                                </div>
                                <p>Already Have Account? <a th:href="@{/login}">Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
     <div id="weiboo-load">
    <div class="preloader-new">
        <svg class="cart_preloader" role="img" aria-label="Shopping cart_preloader line animation"
            viewBox="0 0 128 128" width="128px" height="128px" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="8">
                <g class="cart__track" stroke="hsla(0,10%,10%,0.1)">
                    <polyline points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" />
                    <circle cx="43" cy="111" r="13" />
                    <circle cx="102" cy="111" r="13" />
                </g>
                <g class="cart__lines" stroke="currentColor">
                    <polyline class="cart__top" points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80"
                        stroke-dasharray="338 338" stroke-dashoffset="-338" />
                    <g class="cart__wheel1" transform="rotate(-90,43,111)">
                        <circle class="cart__wheel-stroke" cx="43" cy="111" r="13" stroke-dasharray="81.68 81.68"
                            stroke-dashoffset="81.68" />
                    </g>
                    <g class="cart__wheel2" transform="rotate(90,102,111)">
                        <circle class="cart__wheel-stroke" cx="102" cy="111" r="13" stroke-dasharray="81.68 81.68"
                            stroke-dashoffset="81.68" />
                    </g>
                </g>
            </g>
        </svg>
    </div>
    
	<!-- end footer area -->
	<!-- plugins js -->
	<script defer src="/view/js/plugins.js"></script>
	<!-- custom js -->
	<script defer src="/view/js/main.js"></script>
</div>
</body>
</html>
