<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ekomart-Grocery-Store(e-Commerce) HTML Template: A sleek, responsive, and user-friendly HTML template designed for online grocery stores.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Grocery, Store, stores">
    <title>Ekomart-Grocery-Store(e-Commerce) HTML Template</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/view/images/fav.png}">
    <!-- plugins css -->
    <link rel="stylesheet preload" th:href="@{/view/css/plugins.css}" as="style">
    <link rel="stylesheet preload" th:href="@{/view/css/style.css}" as="style">
</head>
<body>
 <!-- rts register area start -->
    <div class="rts-register-area rts-section-gap bg_light-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="registration-wrapper-1">
                        <div class="logo-area mb--0">
                            <img class="mb--10" th:src="@{/view/images/logo/fav.png}" alt="logo">
                        </div>
                        <h3 class="title">Forgot Password</h3>
                        <form th:action="@{/forgotPassword/verifyMail}" method="post" class="registration-form">
                            <div class="input-wrapper">
                                <label for="email">Email</label>
        						<input type="email" id="email" name="email" required>
                            </div>
                            <button type="submit" class="rts-btn btn-primary">Send Mail</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- rts register area end -->
</body>
</html>
