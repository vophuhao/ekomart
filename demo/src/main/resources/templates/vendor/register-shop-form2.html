<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
	<script src="https://esgoo.net/scripts/jquery.js"></script>
</head>
<body>
	<form th:action="@{/vendor/register/save}" id = "form2" method="post" th:object="${shop}">
 		<h6 class="mb-2 pb-1">Hình thức định danh: </h6>

        <input class="form-check-input stored" type="radio" name="type" id="cccd" th:field="*{info.type}"
          value="cccd" checked />
        <label class="form-check-label" for="cccd">Căn cước công dân</label>

        <input class="form-check-input stored" type="radio" name="type" id="cmnd" th:field="*{info.type}"
          value="cmnd" />
        <label class="form-check-label" for="cmnd">Chứng minh nhân dân</label>
      
        <input class="form-check-input stored" type="radio" name="type" id="hochieu" th:field="*{info.type}"
          value="hochieu" />
        <label class="form-check-label" for="hochieu">Hộ chiếu</label><br>
        
		<label class="form-label" for="typeNumber">Số định danh</label> 
        <input type="text" id="typeNumber" class="form-control form-control-lg" th:field="*{info.number}"/>

		<label class="form-label" for="infocationName">Tên</label>		
		<input type="text" id="infocationName" class="form-control form-control-lg" th:field="*{info.name}" /> 

		
		<label for="beforeCccd">Mặt trước : </label><br>
	    <img id = "beforeImages" height = "150" width = "200" src = ""/>
	    <input type="file" onchange="chooseFile(this,'beforeImages')" id="beforeImage" name="beforeImage" th:field="*{info.beforeImage}"><br><br>
	  
	  
        <label for="afterImage">Mặt sau : </label><br>
	    <img id = "afterImages" height = "150" width = "200" src = ""/>
	    <input type="file" onchange="chooseFile(this,'afterImages')" id="afterImage" name="afterImage" th:field="*{info.afterImage}"><br><br>
        
        <input class="form-check-input me-3" type="checkbox" th:field="*{info.confirm}" value="1" name="confirm" id="confirm" />
        <label class="form-check-label text-black" for="confirm">
          I do accept the <a href="#!" class="text-black">Terms and Conditions</a> of your
          site.
        </label>        


    
   		<div class="mt-4 pt-2">
   		<a class="btn btn-primary btn-lg" th:href="@{/vendor/register/form1}" id="getBack">
     	 Trước
    	</a>
   		
		</div>
		
		<div class="mt-4 pt-2">
			<button data-mdb-ripple-init class="btn btn-primary btn-lg"
				type="submit">Hoàn tất</button>
		</div>
        
        </form>
<!--   	<script src="/vendor/js/registerform2.js"></script>    -->

	<!--nhúng js bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
		
	<script>
	function chooseFile(fileInput, imageId) {
	    if (fileInput.files && fileInput.files[0]) {
	        var reader = new FileReader();
	        reader.onload = function(e) {
	            $('#' + imageId).attr('src', e.target.result);
	        };
	        reader.readAsDataURL(fileInput.files[0]);
	    }
	}	
	</script>

            
</body>
</html>
