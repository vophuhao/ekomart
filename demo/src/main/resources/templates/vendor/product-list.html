<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{vendor/home.html}">
<div class="transection" layout:fragment="content">
                <div class="title-right-actioin-btn-wrapper-product-list">
                    <h3 class="title">Product</h3>
                    <div class="button-wrapper">
                        <div class="single-select">
                            <div class="nice-select" tabindex="0"><span class="current">Export</span>
                                <ul class="list">
                                    <li data-value="Default Sorting" data-display="Export" class="option selected">Export</li>
                                    <li data-value="1" class="option">CSV</li>
                                    <li data-value="2" class="option">PDF</li>
                                </ul>
                            </div>
                        </div>
                        <button class="rts-btn btn-primary">
                        	<a th:href="@{/vendor/products/add}"> + Add</a>
                       </button>
                    </div>
                </div>
                <div class="vendor-list-main-wrapper product-wrapper">
                    <div class="card-body table-product-select">
                        <div class="table-responsive">
                            <table class="table table-hover display" id="example"   width="100%">
                                <thead class="mb--20">
                                    <tr>
                                        <th style="width:30%;">Product Name</th>
                                        <th style="width:10%;">Product  ID</th>
                                        <th style="width:10%;">Category</th>
                                        <th style="width:10%;">Display</th>
                                        <th style="width:10%;">Status</th>
                                        <th style="width:10%;">Price</th>                                          
                                        <th style="width:10%;">Date</th>
                                        <th class="text-start" style="width:10%;">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product : ${listProduct}">
                                        <td width="30%">
                                            <div class="item-check-area-table-left">                                               
                                                <div class="item-image-and-name">
                                                    <a href="#" class="thumbnail">
                                                        <img th:src="${'/vendor/products/list/images/' + product.image}" alt="" style="width:45px;height:45px">
                                                    </a>
                                                    <p th:text="${product.name}"></p>
                                                </div>
                                            </div>
                         
                                        </td>
                                        <td style="width:10%;">
	                                        <p th:text="${product.productId}">
	                                           
	                                        </p>
                                        </td>
                                        <td style="width:10%;">
                                            <div class="payment d-flex align-items-center">
                                                <p th:text="${product.category.categoryName}">
                                                    Electronics
                                                </p>
                                            </div>
                                        </td>
                                        <td style="width:10%;">
                                            <div>
                                                <!-- When checkbox is clicked, it opens the modal and sets the correct values -->
                                                <button
                                                    data-bs-toggle="modal"
                                                    data-bs-target="#productModal" style="border-radius: 5px;padding: 5px"
                                                    th:text="${product.display == 1 ? 'Selling' : 'Locking'}"
                                                    type="button"
                                                    class="btn"
                                                    th:class="${product.display == 1 ? 'btn-success' : 'btn-danger'}"
                                                    th:onclick="|getDisplayVendor('${product.id}')|">
                                                </button>
                                            </div>
                                        </td >
                                         <td style="width:10%;">
                                            <p th:text="${product.status == 1 ? 'Access' : (product.status == 0 ? 'Waiting' : 'Refuse')}"
   												th:classappend="${product.status == 1 ? 'text-success' : (product.status == 0 ? 'text-warning' : 'text-danger')}"></p>
                                        </td >
                                        <td style="width:10%;">
                                            <p th:text="${product.price}"></p>
                                        </td >
                                        <td style="width:10%;">
                                      	<p th:text="${#temporals.format(product.date, 'dd/MM/yyyy')}"></p> 
                                        </td>
                                        <td class="text-end">
                                            <div class="between-stock-table action">
                                                    <a th:href="@{/vendor/products/edit/{id}(id= ${product.id})}"><img src="/vendor/images/icons/11.svg" alt="icon" class="icon"> <label style="margin-left: 5px">Edit</label></a>
                                            </div>
                                        </td>
                                    </tr>
                                    
                                </tbody>
                            </table>
                            <!-- table-responsive.// -->
                        </div>
                    </div>
                 </div>

</div>
