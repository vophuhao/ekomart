<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{vendor/home.html}">
<div class="transection" layout:fragment="content">
	<div class="title-right-actioin-btn-wrapper-product-list">
		<h3 class="title">Overview</h3>
		<div class="button-wrapper">
			<div class="single-select">
				<div class="nice-select" tabindex="0">
					<span class="current">Last Week</span>
					<ul class="list">
						<li data-value="Default Sorting" data-display="Last Week"
							class="option selected">Last Week</li>
						<li data-value="1" class="option">2 Week</li>
						<li data-value="2" class="option">One Month</li>
						<li data-value="4" class="option">6 month</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class="product-top-filter-area-l">
		<div class="left-area-button-fiulter">
			<!-- single product button -->
			<div class="signle-product-single-button">
				<span>All 250 </span>
			</div>
			<!-- single product button end -->
			<!-- single product button -->
			<div class="signle-product-single-button">
				<span>New Item 150</span>
			</div>
			<!-- single product button end -->
			<!-- single product button -->
			<div class="signle-product-single-button">
				<span>Disabled 154</span>
			</div>
			<!-- single product button end -->
		</div>
	</div>
	<div class="vendor-list-main-wrapper product-wrapper">
		<div class="card-body table-product-select">
			<div class="table-responsive">
				<table class="table table-hover display" id="example"
					cellspacing="0" width="100%">
					<thead class="mb--20">
						<tr>
							<th style="width: 15%;">Order ID</th>
							<th>Address</th>
							<th>Date</th>
							<th class="text-start">Status</th>
							<th>View Detail</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="order : ${listOder}">
							<td width="15%">
								<div class="item-check-area-table-left">
									<input type="hidden" value="${order.oderId}" name="orderId">
									<p style="color: var(--color-primary);"
										th:text="${order.oderId}"></p>
								</div>

							</td>
							<td>
								<p th:text="${order.address}" style="color: #2D3B29; font-weight: 500;"></p>
							</td>
							<td>
								<div class="payment d-flex align-items-center">
									<p style="color: #2D3B29; font-weight: 500;"
										th:text="${#temporals.format(order.date, 'dd/MM/yyyy')}">

									</p>
								</div>
							</td>
							<td>
								<p style="font-weight: 500;" th:switch="${order.status}">
									<span th:case="0" th:text="'Waiting'"
										th:style="'color: orange;'"></span> <span th:case="1"
										th:text="'Confirmed'" th:style="'color: blue;'"></span> <span
										th:case="2" th:text="'Shipping'" th:style="'color: green;'"></span>
									<span th:case="3" th:text="'Completed'"
										th:style="'color: #28a745;'"></span> <span th:case="4"
										th:text="'Canceled'" th:style="'color: red;'"></span> <span
										th:case="5" th:text="'Refunded'" th:style="'color: purple;'"></span>
									<span th:case="*" th:text="'Unknown'" th:style="'color: gray;'"></span>
								</p>

							</td>
							<td><a th:href="@{/vendor/order/detail(id=${order.oderId})}"
								style="color: #2D3B29; font-weight: 500;"
								class="view-detail-link" > View Detail </a></td>
							<td class="text-end">
								<div class="between-stock-table statrusts">
									<img src="/vendor/images/grocery/%6015.png" alt="">
									<div class="action-edit-deleate">
										<!-- Hiển thị "Confirm" và "Cancel" khi order.status là 0 -->
										<span th:if="${order.status == 0}" style="color: blue;"
											class="confirm-order" th:text="'Confirm'" th:data-order-id="${order.oderId}"> </span> 
										<span
											th:if="${order.status == 0}" style="color: red;"
											class="cancel-order" th:text="'Cancel'" th:data-order-id="${order.oderId}"> </span>

										<!-- Hiển thị "Shipping" khi order.status là 2 -->
										<span th:if="${order.status == 1}" style="color: green;"
											class="shipping-order" th:text="'Shipping'" th:data-order-id="${order.oderId}"> </span>

										<!-- Hiển thị "Completed" khi order.status là 3 -->
										<span th:if="${order.status == 2}" style="color: #28a745;"
											class="complete-order" th:text="'Completed'" th:data-order-id="${order.oderId}"> </span>

										<!-- Hiển thị "Canceled" khi order.status là 4 -->
										<span th:if="${order.status == 3}" style="color: red;"
											class="refund-order" th:text="'Refuned'" th:data-order-id="${order.oderId}"> </span>
								

										<!-- Hiển thị "Unknown" khi order.status không phải là các giá trị trên -->
										<span
											th:if="${order.status != 0 and order.status != 1 and order.status != 2 and order.status != 3 and order.status != 4 and order.status != 5}"
											style="color: gray;" class="unknown-order"
											th:text="'Unknown'"> </span>
									</div>


								</div>
							</td>
						</tr>

					</tbody>
				</table>
				<!-- table-responsive.// -->
			</div>
		</div>
	</div>
</div>
