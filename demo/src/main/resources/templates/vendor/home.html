	<div id="anywhere-home"></div>
	<form th:action="@{/admin/categories/save}" method="POST" th:object="${category}" enctype="multipart/form-data" >
		<div id="side-bar"
			class="side-bar header-two right-collups-add-product">
			<button class="close-icon-menu" type="button">
				<i class="far fa-times"></i>
			</button>
			<div class="right-collups-area-top">
				<h6 class="title">Save Category</h6>
				<p>Save information of category</p>
			</div>
			<div class="input-main-wrapper">
				<div class="single-input">
					<label for="categoryName">Category Name</label> <input type="text"
						id="categoryName" name="categoryName" placeholder=""></input>
				</div>
				<div class="single-input">
					<label for="categoryId">Category ID</label> <input type="text"
						id="categoryId" name="categoryId" placeholder="">
				</div>
				<div class="single-input">
					<label> <input type="checkbox" id="status" name="status"
						value="1"> Active
					</label>
				</div>			
				<div class="single-input">
					<script type="text/javascript">
					function chooseFile(fileInput) {
						if (fileInput.files && fileInput.files[0]) {
							var reader = new FileReader();
							reader.onload = function(e) {
								$('#images').attr("src", e.target.result);
							}
							reader.readAsDataURI(fileInput.files[0]);
						}
					}
				</script>
				<img id="images">
				<label >Category Image</label> 
				<input type="file" name="imageFile" id="imageFile" aria-describedby="imageFile" onchange="chooseFile(this)" />
				</div>
				
				<div class="button-area-botton-wrapper-p-list">
					<button class="rts-btn btn-primary" type="submit">Save</button>
					<button class="rts-btn btn-primary bg-transparent" type="button">Cancel</button>
				</div>
			</div>
		</div>
	</form>

	<form th:action="@{/vendor/products/displayProduct}" method="POST" th:object="${product}" enctype="multipart/form-data">
		<div class="modal fade" id="productModal" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content" style="height: 200px">
					<div class="modal-header">
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<!-- Modal body -->
					<div class="modal-body">
						<h4 id="title" ></h4>
						<!-- Hidden inputs to pass product id and display status -->
						<div class="single-input" hidden>
							<input type="text" id="id" name="id" placeholder="">
							<input type="text" id="display" name="display" placeholder="">
						</div>
						<div style="margin-top:15%">
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal"  style="width: 25%;margin-left:40%; height: 30%">Close</button>
							<button type="submit" class="btn btn-primary" style="width: 30%;border-color:#629D23; background-color:#629D23; height: 30%">Save changes</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</form>
