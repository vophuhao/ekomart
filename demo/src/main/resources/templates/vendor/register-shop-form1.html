<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	
	>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--nhúng styles bootstrap-->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
<script src="https://esgoo.net/scripts/jquery.js"></script>
<style type="text/css">
.css_select_div {
	text-align: center;
}

.css_select {
	display: inline-table;
	width: 25%;
	padding: 5px;
	margin: 5px 2%;
	border: solid 1px #686868;
	border-radius: 5px;
}
</style>
</head>
<body>
	<form th:action="@{/vendor/register/form2}" id = "form1" method="post" th:object="${shop}">
		<label class="form-label" for="shopName">Tên shop</label> 
		<input type="text" id="shopName" th:field="*{name}" class="form-control form-control-lg" />		

		<label class="form-label" for="shopId">ID shop</label>
		<input type="text" id="shopId" th:field="*{shopId}" class="form-control form-control-lg" /> 


		<!-- Address Shop -->
		<div>
			<label for="fullName" class="form-label">Họ và tên</label>
			<input type="text" class="form-control form-control-lg" id="fullName" th:field="*{address.addressName}" name="name"/>			

			<label for="sdt" class="sdt">Số điện thoại</label>
			<input type="text" class="form-control form-control-lg" id="sdt" th:field="*{address.addressSdt}" name ="sdt"/> 


			<div class="css_select_div">
				<select class="css_select" id="tinh" name="tinh"  th:field="*{address.province}"
					title="Chọn Tỉnh Thành">
					<option value="0">Tỉnh Thành</option>
				</select> <select class="css_select" id="quan" name="quan"  th:field="*{address.district}"
					title="Chọn Quận Huyện">
					<option value="0">Quận Huyện</option>
				</select> <select class="css_select" id="phuong" name="phuong"  th:field="*{address.street}"
					title="Chọn Phường Xã">
					<option value="0">Phường Xã</option>
				</select>
			</div>
			
			<label for="detail" class="detail">Chi tiết</label>
			<input type="text" class="form-control form-control-lg" id="detail"  th:field="*{address.detail}" />
		</div>
		
		<label class="form-label" for="email">Email</label> 
		<input type="text" id="email" class="form-control form-control-lg" th:field="*{email}" />
		
		<label class="form-label" for="phone">Số điện thoại</label>
		<input type="text" id="phone" class="form-control form-control-lg" th:field="*{sdt}" /> 





		<div class="mt-4 pt-2">
			<button data-mdb-ripple-init class="btn btn-primary btn-lg"
				type="submit">Tiếp</button>
		</div>

	</form>

	<!--nhúng js bootstrap -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<script src="/vendor/js/province.js"></script>
</body>
</html>
