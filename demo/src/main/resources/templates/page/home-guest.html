<!DOCTYPE html>
<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">
<head>

<meta charset="UTF-8">
<meta name="description"
	content="Ekomart-Grocery-Store(e-Commerce) HTML Template: A sleek, responsive, and user-friendly HTML template designed for online grocery stores.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="Grocery, Store, stores">
<title>Ekomart-Grocery-Store(e-Commerce) HTML Template</title>
<link rel="shortcut icon" type="image/x-icon"
	href="assets/images/fav.png">
<!-- plugins css -->
<link rel="stylesheet preload" th:href="@{/view/css/plugins.css}"
	as="style">
<link rel="stylesheet preload" th:href="@{/view/css/style.css}"
	as="style">

</head>
<body>
	<!-- start header -->
	<header th:replace="~{page/fragments/headerGuest::headerGuest}"></header>
	<!-- end header -->
	<!-- rts header area start -->
	
	
	<div >
		<div layout:fragment="content"></div>
	</div>
	
	<!-- header style two -->
	<div id="side-bar" class="side-bar header-two">
		<button class="close-icon-menu">
			<i class="far fa-times"></i>
		</button>
		<form action="#" class="search-input-area-menu mt--30">
			<input type="text" placeholder="Search..." required>
			<button>
				<i class="fa-light fa-magnifying-glass"></i>
			</button>

		</form>		
	</div>
	
	<div class="progress-wrap">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
                style="transition: stroke-dashoffset 10ms linear 0s; stroke-dasharray: 307.919, 307.919; stroke-dashoffset: 307.919;">
            </path>
        </svg>
    </div>
	<div class="successfully-addedin-wishlist">
        <div class="d-flex" style="align-items: center; gap: 15px;">
            <i class="fa-regular fa-check"></i>
            <p>Your item has already added in wishlist successfully</p>
        </div>
    </div>
    <div id="weiboo-load">
    <div class="preloader-new">
        <svg class="cart_preloader" role="img" aria-label="Shopping cart_preloader line animation"
            viewBox="0 0 128 128" width="128px" height="128px" xmlns="http://www.w3.org/2000/svg">
            <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="8">
                <g class="cart__track" stroke="hsla(0,10%,10%,0.1)">
                    <polyline points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80" />
                    <circle cx="43" cy="111" r="13" />
                    <circle cx="102" cy="111" r="13" />
                </g>
                <g class="cart__lines" stroke="currentColor">
                    <polyline class="cart__top" points="4,4 21,4 26,22 124,22 112,64 35,64 39,80 106,80"
                        stroke-dasharray="338 338" stroke-dashoffset="-338" />
                    <g class="cart__wheel1" transform="rotate(-90,43,111)">
                        <circle class="cart__wheel-stroke" cx="43" cy="111" r="13" stroke-dasharray="81.68 81.68"
                            stroke-dashoffset="81.68" />
                    </g>
                    <g class="cart__wheel2" transform="rotate(90,102,111)">
                        <circle class="cart__wheel-stroke" cx="102" cy="111" r="13" stroke-dasharray="81.68 81.68"
                            stroke-dashoffset="81.68" />
                    </g>
                </g>
            </g>
        </svg>
    </div>
</div>
	<!-- start footer area -->
	<div th:replace="~{page/fragments/footer::footer}"></div>
	<!-- end footer area -->
	<!-- plugins js -->
	<script defer src="/view/js/plugins.js"></script>
	<!-- custom js -->
	<script defer src="/view/js/main.js"></script>
	<!-- header style two End -->
</body>
</html>
