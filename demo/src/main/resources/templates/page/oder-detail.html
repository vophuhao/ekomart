<html class="no-js" lang="" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">

<head>
<meta charset="UTF-8">
<meta name="description"
	content="Ekomart-Grocery-Store(e-Commerce) HTML Template: A sleek, responsive, and user-friendly HTML template designed for online grocery stores.">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="keywords" content="Grocery, Store, stores">
<title>Ekomart-Grocery-Store(e-Commerce) HTML Template</title>
<link rel="shortcut icon" type="image/x-icon"
	href="/view/images/fav.png">
<!-- plugins css -->
<link rel="stylesheet preload" href="/view/css/plugins.css" as="style">
<link rel="stylesheet preload" href="/view/css/style.css" as="style">

</head>

<body>
	<!-- rts header area start -->
	<!-- rts header area start -->
	<div th:replace="~{page/fragments/header::header}"></div>
	<!-- rts header area end -->
	<!-- rts header area start -->
	<!-- header style two -->
	<!-- header style two End -->
	<!-- rts header area end -->
	<!-- rts header area end -->
	<div class="rts-navigation-area-breadcrumb bg_light-1">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="navigator-breadcrumb-wrapper">
						<a href="index.html">Home</a> <i
							class="fa-regular fa-chevron-right"></i> <a class="current"
							href="index.html">Blog Lists With Sidebar</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section-seperator bg_light-1">
		<div class="container">
			<hr class="section-seperator">
		</div>
	</div>
	<!-- rts cart area start -->
	<div class="rts-cart-area rts-section-gap bg_light-1">
		<div class="container">
			<div class="row g-5">
				<div
					class="col-xl-12 col-lg-12 col-md-12 col-12 order-2 order-xl-1 order-lg-2 order-md-2 order-sm-2">
					<div class="cart-area-main-wrapper">
						<div class="cart-top-area-note">
							<div
								style="display: flex; align-items: center; justify-content: space-between;">
								<div style="font-size: 35px; margin: 0; width: 90%;">Địa
									chỉ giao hàng</div>
								<div style="width: 10%;">
									<button type="button" class="btn btn-primary"
										data-bs-toggle="modal" data-bs-target="#deliveryModal"
										style="display: flex; align-items: center; padding: 5px 10px; font-size: 16px; cursor: pointer;">
										Thêm địa chỉ</button>
									<div class="modal fade" id="deliveryModal"
										data-bs-backdrop="static" data-bs-keyboard="false"
										tabindex="-1" aria-labelledby="deliveryModalLabel"
										aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content" style="height: 520px">
												<!-- Modal Header -->
												<div class="modal-header">
													<h5 class="modal-title" id="deliveryModalLabel">Nhập
														Địa Chỉ Giao Hàng</h5>
													<button type="button" class="btn-close"
														data-bs-dismiss="modal" aria-label="Close"></button>
												</div>

												<!-- Modal Body -->
												<div class="modal-body">
													<form id="deliveryForm">
														<div class="mb-3">
															<label for="fullname" class="form-label">Họ và
																Tên:</label> <input type="text" class="form-control"
																id="fullname" name="fullname" required
																style="border: solid 2px #ddd;">
														</div>

														<div class="mb-3">
															<label for="phone" class="form-label">Số Điện
																Thoại:</label> <input type="text" class="form-control"
																id="phone" name="phone" required
																style="border: solid 2px #ddd";>
														</div>

														<div class="mb-3">
															<label for="address" class="form-label">Địa Chỉ:</label>
															<input type="text" class="form-control" id="address"
																name="address" required style="border: solid 2px #ddd";>
														</div>

														<div class="mb-3"
															style="display: flex; align-items: center; padding: 12px 0px;">
															<label for="province" class="form-label"
																style="padding-right: 15px; font-size: 20px; width: 50%;">Tỉnh/Thành
																Phố:</label> <select id="province" name="province" required
																style="font-size: 20px;">
																<option value="">Chọn Tỉnh/Thành Phố</option>
															</select>
														</div>

														<div class="mb-3"
															style="display: flex; align-items: center; padding: 12px 0px;">
															<label for="district" class="form-label"
																style="padding-right: 15px; font-size: 20px; width: 50%;">Quận/Huyện:</label>
															<select id="district" name="district"
																style="font-size: 20px;" required>
																<option value="" selected>Chọn Quận/Huyện</option>
															</select>
														</div>

														<div class="mb-3"
															style="display: flex; align-items: center; padding: 12px 0px;">
															<label for="ward" class="form-label"
																style="padding-right: 15px; font-size: 20px; width: 50%;">Phường/Xã:</label>
															<select id="ward" name="ward" required
																style="font-size: 20px;">
																<option value="" selected>Chọn Phường/Xã</option>
															</select>
														</div>

														<button type="submit" class="btn btn-primary"
															style="width: 30%; font-size: 15px; padding: 10px;">
															Xác Nhận Địa Chỉ</button>
													</form>
												</div>
											</div>
										</div>
									</div>
								</div>

							</div>
							<div class='row' style="margin-top: 15px;">
								<div class="col-6 address">
									<div class=" align-items-start"
										style="padding: 10px; height: 100%">
										<div style="padding: 10px; height: 80%">
											<p>
												<strong>Võ Phú Hào</strong>
											</p>
											<p>0356420084</p>
											<p>tay hoa thu duc</p>
										</div>
										<!-- Các nút Chỉnh sửa và Xóa -->
										<div class="d-flex" style="height: 20%;width:100%;height: 20%;width: 100%;justify-content: flex-end;display: flex;">													
													 <i class="fa-solid fa-pencil-alt" style="padding-right: 10px;" > </i> 																																
													 <i class="fa-solid fa-trash-alt" style="padding-right: 10px;"></i>													 																								
													<a >Mac dinh</a>
										
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="rts-cart-list-area">
						<div class="single-cart-area-list head">
							<div class="product-main">
								<P>Products</P>
							</div>
							<div class="price">
								<p>Price</p>
							</div>
							<div class="quantity">
								<p>Quantity</p>
							</div>

						</div>
						<div th:each="product : ${selectedProducts}"
							class="single-cart-area-list main item-parent">
							<div class="product-main-cart">
								<div class="close section-activation">
									<i class="fa-regular fa-x"></i>
								</div>
								<div class="thumbnail">
									<img th:src="@{/view/images/shop/02.png}" alt="shop">
								</div>
								<div class="information">
									<h6 class="title" th:text="${product.productName}">Tên sản
										phẩm</h6>
									<span th:text="${product.productId}"></span>
								</div>
							</div>
							<div class="price">
								<p th:text="${product.productPrice}"></p>
							</div>
							<div class="quantity">
								<div class="quantity-edit">
									<p th:text="${product.productQuantity}">$0.00</p>
								</div>
							</div>
						</div>
						<div class="total-pay py-4  mt-4">
							<h5 class="fw-bold text-uppercase mb-4">Chi tiết thanh toán</h5>
							<div class="d-flex align-items-center">
								<p class="mb-1 fw-bold" style="font-size: 20px;">Total:</p>
								<p class="mb-1 fw-bold" th:text="'$' + ${totalPrice}"
									style="font-size: 20px;">0.00</p>
							</div>
							<div class="d-flex  align-items-center">
								<p class="mb-1 text-muted fw-bold" style="font-size: 20px;">Discount:</p>
								<p class="mb-1 text-muted fw-bold" th:text="'$' + ${discount} "
									style="font-size: 20px;">0.00</p>
							</div>
							<div class="d-flex  align-items-center">
								<p class="mb-1 fw-bold" style="font-size: 20px;">Grand
									Total:</p>
								<p class="mb-1 fw-bold text-success"
									th:text="'$' + ${grandTotal}" style="font-size: 20px;">0.00</p>
							</div>
						</div>
						<!-- Phương thức thanh toán -->
						<div class="total-pay payment-method py-4 mt-4 border-top">
							<h5 class="fw-bold text-uppercase  mb-4">Phương thức thanh
								toán</h5>
							<div class="form-check mb-2">
								<input class="form-check-input" type="radio"
									name="paymentMethod" id="bankTransfer" value="Bank Transfer">
								<label class="form-check-label" for="bankTransfer"> <i
									class="fa-solid fa-building-columns me-2"></i>Chuyển khoản ngân
									hàng
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio"
									name="paymentMethod" id="cashOnDelivery"
									value="Cash On Delivery"> <label
									class="form-check-label" for="cashOnDelivery"> <i
									class="fa-solid fa-truck me-2"></i>Thanh toán khi nhận hàng
								</label>
							</div>
						</div>
						<div class="bottom-cupon-code-cart-area"
							style="justify-content: flex-end !important; border-top: 1px solid #ddd;">
							<a href="#" class="rts-btn btn-primary mr--50">Pay</a>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	<!-- rts cart area end -->
	<div th:replace="~{page/fragments/footer2::footer2}"></div>
	<!-- progress area end -->
	<!-- plugins js -->
	<script defer src="/view/js/plugins.js"></script>
	<!-- custom js -->
	<script defer src="/view/js/main.js"></script>
	<!-- header style two End -->


</body>

</html>
