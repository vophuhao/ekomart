<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ekomart-Grocery-Store(e-Commerce) HTML Template: A sleek, responsive, and user-friendly HTML template designed for online grocery stores.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Grocery, Store, stores">
    <title>Ekomart-Grocery-Store(e-Commerce) HTML Template</title>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/view/images/fav.png}">
    <!-- plugins css -->
    <link rel="stylesheet preload" th:href="@{/view/css/plugins.css}" as="style">
    <link rel="stylesheet preload" th:href="@{/view/css/style.css}" as="style">
</head>
<body>
<!-- rts register area start -->
    <div class="rts-register-area rts-section-gap bg_light-1">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="registration-wrapper-1">
                        <div class="logo-area mb--0">
                            <img class="mb--10" th:src="@{/view/images/logo/fav.png}" alt="logo">
                        </div>
                        <h3 class="title">Verify OTP Code</h3>
                        <p style="color:red;"><span th:text="*{error}"></span></p>
                        <p style="color:red;"><span th:text = "*{message}"></span></p>
                        <form th:action="@{/register/register-verify-otp}" method="post" class="registration-form">
                            <div class="input-wrapper">
                                <label for="otp"> The OTP code has been sent to your email: <strong th:text="${param.email}"></strong></label>
        						<input type="text" id="otp" name="otp" required>
        						<input type="hidden" th:value="${param.email}" name="email" required>
                            </div>
                            <button type="submit" class="rts-btn btn-primary">Verify</button>
                            <div class="another-way-to-registration">
                                
							    <p><a th:href="@{/login}">Back to Login</a></p>
							    
                            </div>
                        </form>	
                        <form th:action="@{/verify-otp/resend-otp}" method="get">
                        	<input type="hidden" th:value="${param.email}" name="email" required>
						    <p>Didn't receive the code?</p>
						    <button type="submit">Resend OTP</button>
						</form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- rts register area end -->
</body>
</html>
