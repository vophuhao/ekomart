<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/home.html}">
<div layout:fragment="content">
	<div class="row">
		<div class="col-lg-12">
			<div class="vendor-details-banner--area">
				<div class="row g-5">
					<div class="col-xl-3 col-lg-12 col-md-12">
						<div class="vendor-banner-left">
							 <img th:src="${'/admin/vendor/detail/images/' + shop.avatar}" alt="" style="width:123px;height:auto">
							<div class="header-area">
								<h4 class="title" th:text="${shop.name}">
									 
								</h4>
							</div>
							<div class="stars-area">
								<i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>
								<i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>
								<i class="fa-solid fa-star"></i> <span>(4.50 out of 5)</span>
							</div>
							<div class="location">
								<i class="fa-regular fa-location-dot"></i>
								<p th:text="${shop.address.detail}"></p>
							</div>
							<div class="location">
								<i class="fa-regular fa-phone-volume"></i>
								<p th:text="${shop.sdt}"></p>
							</div>
							<div class="location">
								<i class="fa-regular fa-cart-shopping"></i>
								<p th:text="${size}"></p>
							</div>
						</div>
					</div>
					<div class="col-xl-9 col-lg-12 col-md-12">
						<div class="banner-vendor-details bg_image">
							<div class="content-area">
								<a href="#" class="rts-btn btn-primary">Weekend Discount</a>
								<h3 class="title animated fadeIn" th:text="${shop.name}">
									
								</h3>
								<a href="#" class="shop-now-goshop-btn"> <span class="text">Shop
										Now</span>
									<div class="plus-icon">
										<i class="fa-sharp fa-regular fa-plus"></i>
									</div>
									<div class="plus-icon">
										<i class="fa-sharp fa-regular fa-plus"></i>
									</div>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="product-area-add-wrapper bg_image">
				<h2 class="title">Products</h2>
				<img src="/admin/images/vendor/01.png" alt="images" class="one">
				<img src="/admin/images/vendor/02.png" alt="images" class="two">
			</div>
		</div>
	</div>
	<div class="row mt--50 ml-v-dec-m" >
		<div class="col-lg-12">
			<div class="product-filter-area-vendors-details">
				<div class="search-area">
					<form action="#" class="search-header">
						<input type="text" placeholder="Enter Product Name" required="">
						<a href="#" class="rts-btn btn-primary radious-sm with-icon">
							<div class="btn-text">Search</div>
							<div class="arrow-icon">
								<i class="fa-light fa-magnifying-glass"></i>
							</div>
							<div class="arrow-icon">
								<i class="fa-light fa-magnifying-glass"></i>
							</div>
						</a>
					</form>
				</div>
				<div class="single-select">
					<div class="nice-select" tabindex="0">
						<span class="current">last Week</span>
						<ul class="list">
							<li data-value="Default Sorting" data-display="last Week"
								class="option selected">2 Week</li>
							<li data-value="1" class="option">1 Month</li>
							<li data-value="2" class="option">6 Month</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row g-4 ml-v-dec-m mt--40">
		<div class="col-lg-4 col-md-6" th:each="product : ${productList}">
			<div class="single-shopping-card-one tranding-product">
				<a href="#" class="thumbnail-preview"> 
				 <img th:src="${'/admin/vendor/detail/images/' + product.image}" alt="" style="width:123px;height:auto">
				</a>
				<div class="body-content">
					<div class="time-tag">
						<i class="fa-light fa-clock"></i> 9 MINS
					</div>					
					<h4 class="title" th:text="${product.name}"></h4>
					<span class="availability" th:text="${product.productId}"></span>
					<div class="price-area">
						<span class="current" th:text="${product.price}"></span>
						
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<!-- bottom footer areas start -->
</div>
