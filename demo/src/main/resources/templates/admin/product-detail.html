<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/home.html}">
<div class="transection" layout:fragment="content">
                    <div class="vendor-list-main-wrapper product-wrapper add-product-page">
                        <div class="card-body table-product-select">
                            <div class=" header-two show right-collups-add-product">
                                <!-- inner menu area desktop start -->
                                <form  method="POST" th:object="${product}" enctype="multipart/form-data">
                                <div class="right-collups-area-top" style="display:flex;">
                                    <h6 class="title" style="font-size: 32px;width:90%;">Product info</h6>
                                   	<button style="font-size: 20px;width:10%;">Quay lại</button>
                                </div>
                                <div class="input-main-wrapper">
                                    <div class="single-input">
                                        <label for="name">Product Name</label>
                                        <input type="text" id="name" name="name" th:field="*{name}" readonly>
                                    </div>
                                    <div class="single-input">
                                        <label for="price">Regular Price</label>
                                        <input type="text" id="price" name="price" th:field="*{price}" readonly>
                                    </div>
                                    
                                    <div class="single-input">
                                        <label for="count">Stock</label>
                                        <input type="text" id="count" name="count" th:field="*{count}" readonly>
                                    </div>
                                   
                                    <div class="single-input">
                                        <label for="cateName">Category</label>
                                       <input type="text" id="cateName" name="cateName" th:field="*{category.categoryName}" readonly>
                                    </div>
                                   
                                    <div class="single-input">
                                        <label for="description">Description</label>
                                        <textarea name="description" id="description" th:field="*{description}"></textarea>
                                    </div>
                                    <div class="single-input">
                                        <div class="file-upload-add-product">
                                            <div class="profile-left">
                                                <div class="profile-image mb--30">
                                                    <img id="rts_image" th:src="${'/admin/vendor/product/detail/images/' + product.image}" alt="Profile-NFT">
                                                    <span>Drag and drop Image</span>
                                                </div>
                                                <div class="button-area">
                                                    <div class="brows-file-wrapper">
                                                        <!-- actual upload which is hidden -->
                                                        <input name="rts_images1" id="rts_images1" type="file">
                                                        <!-- our custom upload button -->
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="button-area-botton-wrapper-p-list">
                                        <button type="button" class="rts-btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">Chap Nhận</button>
                                        <button class="rts-btn btn-primary bg-transparent">Tu Chôi</button>
                                    </div>
                                </div>
                                </form>                              
                            </div>                            
                        </div>
                     </div>
                </div>
