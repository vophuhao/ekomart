	<div id="anywhere-home"></div>
	<form th:action="@{/admin/categories/save}" method="POST"
		th:object="${category}" enctype="multipart/form-data">
		<div id="side-bar"
			class="side-bar header-two right-collups-add-product">
			<button class="close-icon-menu" type="button">
				<i class="far fa-times"></i>
			</button>
			<div class="right-collups-area-top">
				<h6 class="title">Save Category</h6>
				<p>Save information of category</p>
			</div>
			<div class="input-main-wrapper">

				<!--Id gốc phải để lại để controller nó biết là đang edit,chỉ ẩn nó thâu-->
				<div class="single-input" style="display: none">
					<label for="id">Id</label> <input type="text" id="id" name="id"
						placeholder="">
				</div>
				<div class="single-input">
					<label for="categoryName">Category Name</label> <input type="text"
						id="categoryName" name="categoryName" placeholder="">
				</div>
				<div class="single-input">
					<label for="categoryId">Category ID</label> <input type="text"
						id="categoryId" name="categoryId" placeholder="">
				</div>
				<div class="single-input">
					<label> <input type="checkbox" id="status" name="status"
						value="1"> Active
					</label>
				</div>
				<div class="single-input">
					<script type="text/javascript">
						function chooseFilees(fileInput) {
							if (fileInput.files && fileInput.files[0]) {
								var reader = new FileReader();
								reader.onload = function(e) {
									$('#images').attr("src", e.target.result);
								}
								reader.readAsDataURI(fileInput.files[0]);
							}
						}
					</script>
					<!-- <img id="images"> <label>Category Image</label> <input
						type="file" name="imageFile" id="imageFile"
						aria-describedby="imageFile" onchange="chooseFile(this)" /> -->
					<div class="file-upload-add-product">
						<div class="profile-left">
							<div class="profile-image mb--30">
								<img id="rts_image" src="/admin/images/grocery/16.png"
									alt="Profile-NFT"> <span>Drag and drop Image</span>
							</div>
							<div class="button-area">
								<div class="brows-file-wrapper">
									<!-- actual upload which is hidden -->
									<input name="rts_images1" id="rts_images1" type="file" onchange="chooseFilees(this)" aria-describedby="imageFile">
									<!-- our custom upload button -->
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="button-area-botton-wrapper-p-list">
					<button class="rts-btn btn-primary" type="submit">Save</button>
					<button class="rts-btn btn-primary bg-transparent" type="button">Cancel</button>
				</div>
			</div>
		</div>
	</form>
	<div class="modal fade" id="myModal" aria-hidden="true"
		aria-labelledby="exampleModalToggleLabel" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content" style="height: 300px">
				<div class="modal-header">
					<h2 class="modal-title">Modal title</h2>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<!-- Modal body -->
				<div class="modal-body">
					<h2>Ban có muốn duyệt cho shop này</h2>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer" style="height: 20%">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal" style="width: 25%; height: 80%">Close</button>
					<button type="button" class="btn btn-primary"
						style="width: 30%; height: 80%">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<script>
		// Lấy URL hiện tại
		var currentUrl = window.location.href;

		// Gán URL hiện tại làm action cho form
		document.getElementById("myForm").action = currentUrl;
	</script>
	<form th:action="@{/admin/vendor/updateProduct}" method="POST"
		th:object="${product}" enctype="multipart/form-data">
		<div class="modal fade" id="productModal" aria-hidden="true"
			aria-labelledby="exampleModalToggleLabel" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content" style="height: 300px">
					<div class="modal-header">

						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<!-- Modal body -->
					<div class="modal-body">
						<h2>Do you want to approve this product?</h2>

						<!--Id gốc phải để lại để controller nó biết là đang edit,chỉ ẩn nó thâu-->
						<div class="single-input">
						
						<!-- 	<label for="vendorId">Id</label>  -->
						<input 
								id="productId" name="id" placeholder="" type="hidden">
						</div>
						<label> <input type="radio" value="1" id="product-accept"
							name="display"> Approve
						</label> <label> <input type="radio" value="-1"
							id="product-reject" name="display"> Reject
						</label>

					</div>
					<!-- Modal footer -->
					<div class="modal-footer" style="height: 20%">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal" style="width: 25%; height: 80%">Close</button>
						<button type="submit" class="btn btn-primary"
							style="width: 30%; height: 80%">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<form th:action="@{/admin/vendor/update}" method="POST"
		th:object="${shop}" enctype="multipart/form-data">
		<div class="modal fade" id="vendorModal" aria-hidden="true"
			aria-labelledby="exampleModalToggleLabel" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content" style="height: 300px">
					<div class="modal-header">
						<h2 class="modal-title">Modal title</h2>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<!-- Modal body -->
					<div class="modal-body">
						<h2>Ban có muốn duyệt cho shop này</h2>

						<!--Id gốc phải để lại để controller nó biết là đang edit,chỉ ẩn nó thâu-->
						<div class="single-input" style="display: none">
							<label for="vendorId">Id</label> <input type="text" id="vendorId"
								name="id" placeholder="">
						</div>
						<label> <input type="radio" value="1" id="shop-accept"
							name="display"> Approve
						</label> <label> <input type="radio" value="-1" id="shop-reject"
							name="display"> Reject
						</label>
					</div>
					<!-- Modal footer -->
					<div class="modal-footer" style="height: 20%">
						<button type="button" class="btn btn-secondary"
							data-bs-dismiss="modal" style="width: 25%; height: 80%">Close</button>
						<button type="submit" class="btn btn-primary"
							style="width: 30%; height: 80%">Save changes</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	<form th:action="@{/admin/vendor/update}" method="POST"
		th:object="${vendor}" enctype="multipart/form-data">
		<div class="modal fade" id="shopDetailModal" aria-hidden="true"
			aria-labelledby="shopDetailModalLabel" tabindex="-1">
			<div class="modal-dialog modal-dialog-centered modal-xl">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title" id="shopDetailModalLabel"
							style="color: #629D23">Shop Detail</h2>
						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>

					<!-- Address Section -->
					<div class="modal-body">
						<fieldset>
							<legend>
								<strong style="color: black">Address Shop</strong>
							</legend>
							<div class="row mb-10">
								<div class="col-md-6">
									<label for="addressName" class="form-label">Name</label> <input
										type="text" id="addressName" name="addressName"
										class="form-control py-3" readonly>
								</div>
								<div class="col-md-6">
									<label for="addressSdt" class="form-label">Phone Number</label>
									<input type="text" id="addressSdt" name="addressSdt"
										class="form-control py-3" readonly>
								</div>
							</div>
							<div class="row">
								<div class="col-12">
									<label for="provinceId" class="form-label">Address</label> <input
										type="text" id="provinceId" name="provinceId"
										class="form-control py-3" readonly>
								</div>
							</div>
						</fieldset>
					</div>
					<!-- Identification Section -->
					<div class="modal-body">
						<fieldset>
							<legend>
								<strong style="color: black">Identification Information</strong>
							</legend>
							<div class="row mb-10">
								<div class="col-md-2">
									<label for="type" class="form-label">Type</label> <input
										type="text" id="type" name="type" class="form-control py-3"
										readonly>
								</div>
								<div class="col-md-5">
									<label for="numberi" class="form-label">Identification
										Number</label> <input type="text" id="numberi" name="numberi"
										class="form-control py-3" readonly>
								</div>
								<div class="col-md-5">
									<label for="name" class="form-label">Name</label> <input
										type="text" id="name" name="name" class="form-control py-3"
										readonly>
								</div>
							</div>
							<div class="row mb-10">
								<div class="col-md-6">
									<label class="form-label">Before Image</label>
									<div class="item-image-and-name">
										<img id="beforeImage" alt="Before Image"
											style="width: 200px; height: 150px;">
									</div>
								</div>
								<div class="col-md-6">
									<label class="form-label">After Image</label>
									<div class="item-image-and-name">
										<img id="afterImage" alt="Before Image"
											style="width: 200px; height: 150px;">
									</div>
								</div>
							</div>
						</fieldset>

					</div>
				</div>
			</div>
		</div>
	</form>
