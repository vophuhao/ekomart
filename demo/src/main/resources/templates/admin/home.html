	<div id="anywhere-home"></div>
	<form th:action="@{/admin/categories/save}" method="POST"
		th:object="${category}" enctype="multipart/form-data">
		<div id="side-bar"
			class="side-bar header-two right-collups-add-product">
			<button class="close-icon-menu" type="button">
				<i class="far fa-times"></i>
			</button>
			<div class="right-collups-area-top">
				<h6 class="title">Save Category</h6>
				<p>Save information of category</p>
			</div>
			<div class="input-main-wrapper">

				<!--Id gốc phải để lại để controller nó biết là đang edit,chỉ ẩn nó thâu-->
				<div class="single-input" style="display:none">
					<label for="id">Id</label> <input type="text"
					   id="id" name="id" placeholder="">
				</div>
				<div class="single-input">
					<label for="categoryName">Category Name</label> <input type="text"
						id="categoryName" name="categoryName" placeholder="">
				</div>
				<div class="single-input">
					<label for="categoryId">Category ID</label> <input type="text"
						id="categoryId" name="categoryId" placeholder="">
				</div>
				<div class="single-input">
					<label> <input type="checkbox" id="status" name="status"
						value="1"> Active
					</label>
				</div>
				<div class="single-input">
					<script type="text/javascript">
						function chooseFile(fileInput) {
							if (fileInput.files && fileInput.files[0]) {
								var reader = new FileReader();
								reader.onload = function(e) {
									$('#images').attr("src", e.target.result);
								}
								reader.readAsDataURI(fileInput.files[0]);
							}
						}
					</script>
					<img id="images"> <label>Category Image</label> <input
						type="file" name="imageFile" id="imageFile"
						aria-describedby="imageFile" onchange="chooseFile(this)" />

				</div>

				<div class="button-area-botton-wrapper-p-list">
					<button class="rts-btn btn-primary" type="submit">Save</button>
					<button class="rts-btn btn-primary bg-transparent" type="button">Cancel</button>
				</div>
			</div>
		</div>
	</form>

	<div class="modal fade" id="myModal" aria-hidden="true"
		aria-labelledby="exampleModalToggleLabel" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content" style="height: 300px">
				<div class="modal-header">
					<h2 class="modal-title">Modal title</h2>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<!-- Modal body -->
				<div class="modal-body">
					<h2>Ban có muốn duyệt cho shop này</h2>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer" style="height: 20%">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal" style="width: 25%; height: 80%">Close</button>
					<button type="button" class="btn btn-primary"
						style="width: 30%; height: 80%">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<script>
		// Lấy URL hiện tại
		var currentUrl = window.location.href;

		// Gán URL hiện tại làm action cho form
		document.getElementById("myForm").action = currentUrl;
	</script>
	<form id="myForm" method="post">
		<div class="modal fade" id="productModal" aria-hidden="true"

					</div>

					<!-- Modal footer -->

						<button type="submit" class="btn btn-primary"
							style="width: 30%; height: 80%" >Save changes</button>
						
					</div>
				</div>
			</div>
		</div>
	</form>
